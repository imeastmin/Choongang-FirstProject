<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/common/layout.html :: head('메인 페이지')"></th:block>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<head>
<style>
div {
	display: none;
}

div.div-container {
	height: 40%;
	padding-left: 60%;
	padding-top: 20%;
}

footer.foot {
	width: 100%;
	position: fixed;
	bottom: 0;
	left: 0;
}
</style>
<script>
	$(document).ready(function() {
		$('div').fadeIn(700);
	});
</script>
<script th:inline="javascript">
	function checkingpass() {
		var user_pass = $("#user_pass").val();
		var passConfirm = $("#passConfirm").val();
		if (passConfirm === user_pass) {
			location.href = "/memberUpdate"
		} else {
			$("#text").text("비밀번호가 일치하지 않습니다")
		}
	}
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="div-container">
		<table>
			<tr>비밀번호 재확인
			</tr>
			<tr>
				<td><input class="form-control" type="text" disabled="disabled"
					th:value="${session.MemberBean.user_email}"> <input
					type="hidden" th:value="${session.MemberBean.user_pass}"
					id="user_pass"></td>
			</tr>
			<tr>
				<td><input class="form-control" type="password" id="passConfirm"></td>

			</tr>
			<tr>
				<td><div id="text" style="color: red;"></div></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" id="passcheck" value="확인"
					class="btn btn-outline-primary" onclick="checkingpass()"></td>
			</tr>
		</table>
	</div>
</body>
<footer class="foot">
	<th:block th:replace="/common/footer :: footer"></th:block>
</footer>
</html>
