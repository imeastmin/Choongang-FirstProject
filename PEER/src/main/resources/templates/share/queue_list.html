<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/common/layout.html :: head('peer')"/>
<th:block th:replace="/common/header.html :: header"/>
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

<head>

<style>
	
	th {
		padding-right: 10px;
		padding-bottom: -10px;
		font-size: 12pt;
	}
	
	td {
		padding-right: 10px;
		padding-top: -100px;
		font-size: 10pt;
	}
	
	.None {
		font-family: 'NanumSquare';
		
		font-weight: bolder;
		margin-top: 150px;
	}
	
	.List {
		
		float: right;
		margin-top: -10%;
		margin-right: 30%;
		
		font-family: 'NanumSquare';
	}
	
	.comment {
		
		float: left;
		
		margin-left: 330px;
		margin-top: -10%;
		
		font-family: 'NanumSquare';
		font-size: 10pt;
	}
	
	.comment-subject {
		font-size: 18pt;
		font-weight: 900;
	}
	
	
</style>

<meta charset="UTF-8">
<title>peer</title>

</head>
<body>

<div style="position: relative; min-height: 768px;">
	
	<div class="banner" align="center">
		<img align="top" src="/img/share/banner_quelist.png" height="180px" ondragstart="return false">
	</div>
	
	<!-- 대기열이 없을 때 -->
	<div class="None" align="center">
		<th:block th:if="${#lists.isEmpty(QueMember)}">
			대기열이 존재하지 않습니다.
			<br><br>
			
			<input type="button" value="되돌아가기" 
				class="btn btn-light" th:onclick="|location.href='@{MyBooking.do}'|"/>
		</th:block>
	</div>


	<!-- 대기자 명단 / 매칭되지 않은 인원만 띄우기 -->
	<th:block th:if="${not #lists.isEmpty(QueMember)} and ${#strings.isEmpty(proposer)}">
	
	<div class="comment" align="left">
		<p>
			<div class="comment-subject">쉐어 가이드</div>
			<br>
		
			대기열에 나오는 사람들은<br><br>
			
			<b>같은 숙소<br>
			같은 체크인 & 체크아웃 날짜<br>
			같은 성별</b><br><br>
			
			사람들만 출력됩니다.<br><br>
			
			상대방에게 쉐어를 신청하세요!<br><br>
			상대방이 쉐어 요청을 수락하면 <br>
			서로의 핸드폰 번호를 확인할 수 있습니다.<br><br>
			
			충분한 대화를 나눠보세요!<br><br>
			
			자, 이제 마지막 결정을 할 차례입니다.<br>
			최종 결정을 선택해주세요.<br><br>
			
			새로운 동료와 여행을 떠날 <br>
			준비가 모두 되었습니다!<br><br>
			
	</div>
	
	<form method="POST" action="Sign.do">
		<table align="right" class="List">
		
			<tr align="center">
				<td rowspan="2">
					<img src="/img/share/BasicProfile.png" width="100" height="100" style="margin-right: 40px;">
				</td>
				<th>닉네임</th>
				<th>나이</th>
				<th>성별</th>
				<td rowspan="2" align="center" style="padding-left: 50px;">
					<input class="btn btn-outline-primary" type="submit" value="신청"/>
				</td>
			</tr>
	
			<th:block th:each="QueMemList, i: ${QueMember}">
				
			                                      <!-- 본인 데이터를 View 페이지에서 제외 -->
				<tr align="center" th:if="${not #strings.equals(id, QueMemList.user_num)}">
				<input type="hidden" name="user_num_1" th:value="${QueMemList.user_num}"/>
				<input type="hidden" name="user_num_2" th:value="${id}"/>
				<input type="hidden" name="book_num" th:value="${QueMemList.book_num}"/>
				
					<td th:text="${QueMemList.user_name}"></td>
					<td th:text="${QueMemList.user_age}"></td>
					<td th:text="${QueMemList.user_gender}"></td>
					
				</tr>
				<tr>
					<td colspan="5" align="center">
						<img src="/img/share/line.png" width="400px">
					</td>
				</tr>
			</th:block>
			
		</table>
	</form>
	
	</th:block>

</div>

</body>

<!-- FOOTER -->
 <th:block th:replace="/common/footer :: footer"></th:block>
</html>
