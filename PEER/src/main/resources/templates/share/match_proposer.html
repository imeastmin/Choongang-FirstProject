<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<style>
	body {
		top: 50%;
		bottom: 50%;
		margin-top: 5%;
	}
</style>

<title>peer</title>
</head>
<body>
	
	<div class="Title">
		<h1 align="center">응답 대기중</h1>
	</div>
	
	
	<table class="Info" align="center">
		<tr align="center">
			<td th:text=${propose.user_name}></td>
			<td th:text=${propose.user_age}></td>
			<td th:text=${propose.user_gender}></td>
		</tr>
	</table>

	<div class="Content" align="center">
		<h4>이미 쉐어 요청한 이력이 있습니다. 취소하시겠습니까?</h4>
	</div>
	
	<div class="button" align="center">
		<form class="Choice" method="post" action="ProposeCancle.do">
			<input type="hidden" th:name="book_num" th:value="${propose.book_num}">
			<input type="submit" value="취소하기">
			<input type="button" value="돌아가기" th:onclick="history.go(-1)">
		</form>
	</div>
	
</body>
</html>
