<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/common/layout.html :: head('게시글 작성')"/>
<th:block th:replace="/common/header.html :: header"/>
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<style>

body h1 h2 h3 h4 h5 h6{
	font-family: 'NanumSquare';
}

</style>

</head>
<body>

<div style="margin-bottom: 150px;">

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2 style="font-family: 'NanumSquare';">어디로 떠날까요?</h2>
      <h5>여행에 대해 자유롭게 대화하세요!</h5>
      <p><img src="/img/board/boardfree.png" width="350px" style="margin-top: 10%;"></p>
      <h3 class="mt-4" style="font-family: 'NanumSquare';">게시판 목록</h3>
      <p>커뮤니티를 활용해서 여행 메이트를 만들어보세요!</p>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="font-size: 9pt;">상단으로 이동</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">자유게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">맛집게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">명소게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">고객센터</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2 style="font-family: 'NanumSquare';">자유게시판</h2>
      <h5 style="font-size: 12pt;">글 작성</h5>
      <br>
      	
      	<form method="Post" action="Write.Intercept" enctype="multipart/form-data">
      		<input type="hidden" th:name="user_num" th:value="${user_num}">
      		<input type="hidden" th:name="user_nickname" th:value="${user_nickname}">
      		
      		<input name="board_title" type="text" size="100" class="form-control" 
      												required="required" 
      												placeholder="제목을 입력하세요!">
      		<br><br>
      		
      		<textarea cols="100" rows="15" name="board_content" class="form-control" 
      												placeholder="내용을 입력하세요!"></textarea>
      		<br><br>
      		
      		<input class="form-control" type="file" name="file" style="font-size: 10pt;">
      		<br><br>
      		
      		<div align="right">
      			<button type="submit" class="btn btn-outline-info btn-sm">작성하기</button>
      			<button type="button" onClick="history.go(-1)" class="btn btn-sm">돌아가기</button>
      		</div>	
      	</form>
      	

    </div>
  </div>
</div>

</div>

</body>

<th:block th:replace="/common/footer :: footer"></th:block>
</html>
