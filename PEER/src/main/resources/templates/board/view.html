<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/common/layout.html :: head('게시글 작성')"/>
<th:block th:replace="/common/header.html :: header"/>
<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">

<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // 쪽지 보내기
    function msgsend(){
        const snum = [[${board.user_nickname}]]
        window.open("/msgwrite.Intercept?message_sender_num="+snum,"쪽지보내기","width=580, height=600, top=210, left=710");
    }
</script>

<style>

body h1 h2 h3 h4 h5 h6{
	font-family: 'NanumSquare';
}

</style>

</head>
<body>

<div style="margin-bottom: 150px;">

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h2 style="font-family: 'NanumSquare';">어디로 떠날까요?</h2>
      <h5>여행에 대해 자유롭게 대화하세요!</h5>
      <p><img src="/img/board/boardfree.png" width="350px" style="margin-top: 10%;"></p>
      <h3 class="mt-4" style="font-family: 'NanumSquare';">게시판 목록</h3>
      <p>커뮤니티를 활용해서 여행 메이트를 만들어보세요!</p>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="font-size: 9pt;">상단으로 이동</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">자유게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">맛집게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">명소게시판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">고객센터</a>
        </li>
      </ul>
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-8">
      <h2 style="font-family: 'NanumSquare';">자유게시판</h2>
      <h5 style="font-size: 12pt;">게시글</h5>
      <br>
      	
      	<table class="table table-borderless" align="center" style="vertical-align: middle;">
      		<tr>
      			<td>작성자</td>
      			<td style="font-size: 10pt;">
      				[[${board.user_nickname}]]
      				<span class="badge rounded-pill bg-secondary" th:value="${board.user_nickname}" th:onclick="msgsend()">쪽지</span>
      			</td>
      			<td>작성일</td>
      			<td th:text="${#dates.format({board.board_date}, 'YYYY-MM-dd HH:mm')}" style="font-size: 10pt;"></td>
      		</tr>
      
      		<tr>
      			<td>제목</td>
      			<td style="font-size: 10pt;">[[${board.board_title}]]</td>
      			
	      			<td width="100px">조회수</td>
	      			<td style="font-size: 10pt;">[[${board.board_readcount}]]</td>
	      			<td width="100px">추천수</td>
	      			<td style="font-size: 10pt;">[[${board.board_likecount}]]</td>
      		</tr>
      		<tr>
      			<td>내용</td>
      			<td colspan="5">
      			<a th:if="${not #strings.isEmpty(board.board_photo)}">
      				<img th:src="${board.board_photo}">
      			</a>
      			<pre>[[${board.board_content}]]</pre></td>
      		</tr>
      	</table>

    </div>
  </div>
</div>

</div>

</body>

<th:block th:replace="/common/footer :: footer"></th:block>
</html>
