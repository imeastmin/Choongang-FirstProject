<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>house_register</title>
</head>

<body>

	<form action="house_insert_ok" method="post"
		enctype="multipart/form-data">
		<table border=2 align="center">
			<tr bgcolor="blanchedalmond">
				<!-- 첫줄 -->
				<td align="center" colspan="2" style="color: black">숙소 등록 폼</td>
			</tr>
			<tr>
				<th>숙소 이름</th>
				<th><input type="text" id="HOUSE_NAME" name="HOUSE_NAME"
					autofocus="autofocus" required="required"></th>
			</tr>
			<tr>
				<th>
					<div>지도</div>
				</th>
				<td>
					<div id="map" style="width: 400px; height: 300px; display: none"></div>
				</td>
			</tr>

			<script
				src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script
				src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5efe9f5d0b275d90cddaffeb298d18d1&libraries=services"></script>
			<script>
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div
				mapOption = {
					center : new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
					level : 5
				// 지도의 확대 레벨
				};

				//지도를 미리 생성
				var map = new daum.maps.Map(mapContainer, mapOption);
				//주소-좌표 변환 객체를 생성
				var geocoder = new daum.maps.services.Geocoder();
				//마커를 미리 생성
				var marker = new daum.maps.Marker({
					position : new daum.maps.LatLng(37.537187, 127.005476),
					map : map
				});
				function addrFind() {
					new daum.Postcode(
							{
								oncomplete : function(data) {
									// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
									// 각 주소의 노출 규칙에 따라 주소를 조합한다.
									// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
									var addr = ''; // 주소 변수
									var extraAddr = ''; // 참고항목 변수

									//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
									if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
										addr = data.roadAddress;
									} else { // 사용자가 지번 주소를 선택했을 경우(J)
										addr = data.jibunAddress;
									}
									// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
									if (data.userSelectedType === 'R') {
										// 법정동명이 있을 경우 추가한다. (법정리는 제외)
										// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
										if (data.bname !== ''
												&& /[동|로|가]$/g.test(data.bname)) {
											extraAddr += data.bname;
										}
										// 건물명이 있고, 공동주택일 경우 추가한다.
										if (data.buildingName !== ''
												&& data.apartment === 'Y') {
											extraAddr += (extraAddr !== '' ? ', '
													+ data.buildingName
													: data.buildingName);
										}
										// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
										if (extraAddr !== '') {
											extraAddr = ' (' + extraAddr + ')';
										}
										// 조합된 참고항목을 해당 필드에 넣는다.
										document.getElementById("tbox4").value = extraAddr;
									} else {
										document.getElementById("tbox4").value = '';
									}
									// 우편번호와 주소 정보를 해당 필드에 넣는다.
									document.getElementById('tbox1').value = data.zonecode;
									document.getElementById("tbox2").value = addr;
									// 커서를 상세주소 필드로 이동한다.
									document.getElementById("tbox3").focus();

									geocoder.addressSearch(data.address,function(results, status) {
														// 정상적으로 검색이 완료됐으면
														if (status === daum.maps.services.Status.OK) {

															var result = results[0]; //첫번째 결과의 값을 활용

															// 해당 주소에 대한 좌표를 받아서
															var coords = new daum.maps.LatLng(
																	result.y,
																	result.x);
															house_x_abs = result.x;
															house_y_abs = result.y;
															// 지도를 보여준다.
															mapContainer.style.display = "block";
															map.relayout();
															// 지도 중심을 변경한다.
															map.setCenter(coords);
															// 마커를 결과값으로 받은 위치로 옮긴다.
															marker.setPosition(coords)
														}
													});
								}
							}).open();
				}
			</script>


			<tr>
				<th>주소</th>
				<!-- zib코드 입력-->
				<td><input type="text" id="tbox1" placeholder="우편번호" size=8>
					<input type="button" onclick="addrFind()" value="우편번호 찾기"><br>
					<input type="text" id="tbox2" placeholder="주소" size=28><br>
					<input type="text" id="tbox4" placeholder="참고항목" size=28> <input
					type="text" id="tbox3" placeholder="상세주소"></td>
			</tr>
			<tr>
				<th>숙소 사진 등록</th>
				<td><img id="img_section" style="width: 200px; height: 200px;"><Br>
					<input type="file" multiple="multiple" id="upload_file"
					accept="image/*" required=true value="업로드"> <script>
        const reader = new FileReader();

        reader.onload = (readerEvent) => {
            document.querySelector("#img_section").setAttribute("src", readerEvent.target.result);
            //파일을 읽는 이벤트가 발생하면 img_section의 src 속성을 readerEvent의 결과물로 대체함
        };

        document.querySelector("#upload_file").addEventListener("change", (changeEvent) => {
            //upload_file 에 이벤트리스너를 장착

            const imgFile = changeEvent.target.files[0];
            reader.readAsDataURL(imgFile);
            //업로드한 이미지의 URL을 reader에 등록
        })
    </script></td>
			</tr>
			<tr>
				<th>숙소 유형</th>
				<th><label for="HOUSE_FORM"> <input type="radio"
						id="HOUSE_FORM" name="HOUSE_FORM" value="호텔">호텔 <input
						type="radio" id="HOUSE_FORM" name="HOUSE_FORM" value="펜션">펜션
						<input type="radio" id="HOUSE_FORM" name="HOUSE_FORM" value="모텔">모텔
						<input type="radio" id="HOUSE_FORM" name="HOUSE_FORM"
						value="게스트하우스">게스트하우스
				</label></th>
			</tr>
			<tr>
				<th>사용 가능 인원</th>
				<th><input type="number" max=20 min=1></th>
			</tr>
			<tr>
				<th>숙소 상세 정보</th>
				<th><lable for="HOUSE_DETAIL"> <input type="checkbox"
						name="HOUSE_DETAIL" value="주방조리가능">주방조리가능 <input
						type="checkbox" name="HOUSE_DETAIL" value="조리도구">조리도구 <input
						type="checkbox" name="HOUSE_DETAIL" value="세면도구">세면도구<br>
					<input type="checkbox" name="HOUSE_DETAIL" value="주차장">주차장
					<input type="checkbox" name="HOUSE_DETAIL" value="수영장">수영장
					<input type="checkbox" name="HOUSE_DETAIL" value="WIFI">WIFI
					<input type="checkbox" name="HOUSE_DETAIL" value="coffeeM">커피머신<br>
					<input type="checkbox" name="HOUSE_DETAIL" value="tv">TV <input
						type="checkbox" name="HOUSE_DETAIL" value="pc">PC <input
						type="checkbox" name="HOUSE_DETAIL" value="냉난방기">냉난방기 <input
						type="checkbox" name="HOUSE_DETAIL" value="바베큐">바베큐 </lable></th>
				<Br>
			</tr>
			<tr>
				<th>숙소 추가 정보</th>
				<td><textarea id="my_intro" cols="55" rows="5" maxlength="700"></textarea></td>
			</tr>
			<tr align=center>
				<td colspan=2><input type="submit" value="숙소 등록"> <input
					type="reset" value="다시입력"></td>
			</tr>
		</table>
		<br>

	</form>
</body>

</html>
