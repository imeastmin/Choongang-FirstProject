<script>
	Kakao.init('8a3e3c0c80591a142efa68874e135cb3'); //발급받은 키 중 javascript키를 사용해준다.
	function kakaoLogin() {
		Kakao.Auth.loginForm({
			success : function(response) {
				Kakao.API.request({
					url : '/v2/user/me',
					success : function(response) {
						var sethref = "/loginsuccess?user_email="
								+ response.kakao_account.email;
						location.href = sethref;
					},
					fail : function(error) {
						console.log(error)
					},
				})
			},
			fail : function(error) {
				console.log(error)
			},
		})
	}
</script>
<!-- 일반 로그인  -->
<script>
	$(document)
			.ready(
					function() {
						$("#submit")
								.click(
										function() {
											if ($("#user_email").val() == "") {
												$("#result").text(
														"Email이 입력되지 않았습니다");
												$("#user_email").focus();
												return false;
											}
											if ($("#user_pass").val() == "") {
												$("#result").text(
														"비밀번호가 입력되지 않았습니다");
												$("#user_pass").focus();
												return false;
											}
											if ($("#user_pass").val() != ""
													|| $("#user_email").val() != "") {
												var user_email = $(
														"#user_email").val();
												var user_pass = $("#user_pass")
														.val();
												var url = "/searchinfo2?";
												$
														.ajax({
															type : "get",
															url : url,
															data : {
																"user_email" : $(
																		"#user_email")
																		.val(),
																"user_pass" : $(
																		"#user_pass")
																		.val()
															},
															success : function(
																	data) {
																if (data == 1) {
																	$("#login")
																			.submit();
																	var sethref = "/loginsuccess?user_email="
																			+ user_email;
																	location.href = sethref; /* 여기서 이메일 session 공유 */
																} else if (data == -2) {
																	$("#result")
																			.attr(
																					"style",
																					"color: red;");
																	$("#result")
																			.text(
																					"회원정보가 일치하지 않습니다");/* 비밀번호가 일치하지 않는 경우 */
																	$(
																			"#user_pass")
																			.focus();
																	return false;
																} else if (data == -1) {
																	$("#result")
																			.attr(
																					"style",
																					"color: red;");
																	$("#result")
																			.text(
																					"회원정보가 일치하지 않습니다");/* 아이디가 없는 경우 */
																	$(
																			"#user_pass")
																			.focus();
																	return false;
																}
															}//success end
														}) // ajax end
											}
										});
					});
</script>
